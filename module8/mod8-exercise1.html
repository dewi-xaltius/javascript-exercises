<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Manipulation</title>
    <link rel="stylesheet" href="mod8-exercise1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Exercise 1: Show/Hide an element -->
    <div class="dropdown">
        <span class="info-text">More info </span>
        <i class="fas fa-caret-down dropicon" id="toggleParagraph"></i>
    </div>
    <p id="paragraph">This is the paragraph to show or hide.</p>
    <hr>

    <!-- Exercise 2: Add list item -->
    <div class="grocery-container">
        <h1>Grocery List</h1>
        <div class="input-container">
            <input type="text" id="groceryItem" placeholder="Enter grocery item">
            <button id="addItemButton">Add Item</button>
        </div>
        <ul id="groceryList"></ul>
        <p id="emptyMessage">You have not added any item yet</p>
    </div>
    
    <script src="mod8-exercise1.js"></script>
</body>
</html>
