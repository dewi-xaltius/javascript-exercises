<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web page with JavaScript</title>
    <link rel="stylesheet" type="text/css" href="mod4-exercise2.css">
</head>
<body>
    <!-- Exercise 1: Changing ClassName -->
    <div id="gameMode" class="default-mode">
        Exercise 1: Changing ClassName
    </div>
    <button onclick="setEasyMode()">Easy</button>
    <button onclick="setHardMode()">Hard</button>
    <br>
    <button onclick="document.getElementById('gameMode').className='easy-mode'">Easy</button>
    <button onclick="document.getElementById('gameMode').className='hard-mode'">Hard</button>
    
    <!-- Exercise 2: Changing text color on clicked link -->
    <ul>
        <li onclick="this.style.color='red'">Item 1</li>
        <li onclick="this.style.color='blue'">Item 2</li>
        <li onclick="this.style.color='green'">Item 3</li>
        <li onclick="this.style.color='purple'">Item 4</li>
        <li onclick="this.style.color='orange'">Item 5</li>
    </ul>
    <p id="paragraph">Click the button to change my color.</p>
    <button onclick="document.getElementById('paragraph').style.color='purple'">
        Change Paragraph Color
    </button>
    <!-- Script  -->
    <script src="mod4-exercise2.js"></script>
</body>
</html>
