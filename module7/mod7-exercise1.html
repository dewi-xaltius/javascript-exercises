<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises on JavaScript Functions</title>
    <link rel="stylesheet" type="text/css" href="mod7-exercise1.css">
</head>
<body>
    <!-- Exercise 1: Basic Calculator Program -->
    <div class="calculator">
        <h2>Basic Calculator</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <div class="result" id="result"></div>
        <div class="buttons-container">
            <button onclick="calculate('add')">+</button>
            <button onclick="calculate('subtract')">-</button>
            <button onclick="calculate('multiply')">x</button>
            <button onclick="calculate('divide')">/</button>
        </div>
        <div class="result" id="result"></div>
    </div>
    <hr>
    <!-- Exercise 2: Function with default parameters -->
    <div class="greeting">
        <input type="text" id="name" placeholder="Enter your name">
        <button onclick="displayGreeting()">Greet</button>
        <div class="result" id="result2"></div>
    </div>
    <hr>

    <!-- Exercise 3: -->
    <div class="counter">
        <button onclick="incrementCounter()">Increment Counter</button>
        <div class="count" id="count">Counter: 0</div>
    </div>
    
    <script src="mod7-exercise1.js"></script>
</body>
</html>
