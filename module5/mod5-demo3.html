<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Price Calculation with Strings</title>
</head>
<body>
    <h1>Dynamic Computation Combining Numbers and Strings</h1>
    <label for="item">Item Name:</label>
    <input type="text" id="item" placeholder="Enter item name"><br>

    <label for="price">Price per Unit:</label>
    <input type="number" id="price" value="0"><br>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" value="1"><br>

    <p><span id="output"></span></p>

    <script>
        // Event listeners for all input fields
        document.getElementById('item').addEventListener('input', updateOutput);
        document.getElementById('price').addEventListener('input', updateOutput);
        document.getElementById('quantity').addEventListener('input', updateOutput);

        // Function to update the output based on inputs
        function updateOutput() {
            let item = document.getElementById('item').value;
            let price = parseFloat(document.getElementById('price').value);
            let quantity = parseInt(document.getElementById('quantity').value);

            if (item && price && quantity) {
                let total = price * quantity; // Calculating total
                let output = "You ordered " + quantity + " " + item + "(s) for a total of $" + total.toFixed(2);
                document.getElementById('output').textContent = output;
            } else {
                document.getElementById('output').textContent = ""; // Clear output if any input is missing
            }
        }
    </script>
</body>
</html>
