<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Price Calculation and String Output</title>
</head>
<body>
    <h1>Dynamic Computation Combining Numbers and Strings</h1>
    <label for="item">Item Name:</label>
    <input type="text" id="item" placeholder="Enter item name"><br>

    <label for="price">Price per Unit:</label>
    <input type="number" id="price" value="0"><br>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" value="1"><br>

    <p><span id="output"></span></p>

    <script>
        // Add event listeners that perform calculations and string concatenation inline
        document.getElementById('item').addEventListener('input', function() {
            let item = document.getElementById('item').value;
            let price = parseFloat(document.getElementById('price').value);
            let quantity = parseInt(document.getElementById('quantity').value);
            let total = price * quantity;
            document.getElementById('output').textContent = "You ordered " + quantity + " " + item + "(s) for a total of $" + total.toFixed(2);
        });

        document.getElementById('price').addEventListener('input', function() {
            let item = document.getElementById('item').value;
            let price = parseFloat(document.getElementById('price').value);
            let quantity = parseInt(document.getElementById('quantity').value);
            let total = price * quantity;
            document.getElementById('output').textContent = "You ordered " + quantity + " " + item + "(s) for a total of $" + total.toFixed(2);
        });

        document.getElementById('quantity').addEventListener('input', function() {
            let item = document.getElementById('item').value;
            let price = parseFloat(document.getElementById('price').value);
            let quantity = parseInt(document.getElementById('quantity').value);
            let total = price * quantity;
            document.getElementById('output').textContent = "You ordered " + quantity + " " + item + "(s) for a total of $" + total.toFixed(2);
        });
    </script>
</body>
</html>
