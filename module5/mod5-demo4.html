<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Price Update</title>
</head>
<body>
    <h1>Real-Time Dynamic Computations</h1>
    <label for="itemName">Item Name:</label>
    <input type="text" id="itemName" placeholder="e.g., Laptop"><br>

    <label for="pricePerUnit">Price per Unit ($):</label>
    <input type="number" id="pricePerUnit" value="0" min="0" step="0.01"><br>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" value="1" min="1"><br>

    <p><strong>Order Summary:</strong> <span id="summary"></span></p>

    <script>
        // Trigger price update whenever inputs change
        document.getElementById('itemName').addEventListener('input', updateSummary);
        document.getElementById('pricePerUnit').addEventListener('input', updateSummary);
        document.getElementById('quantity').addEventListener('input', updateSummary);

        function updateSummary() {
            let item = document.getElementById('itemName').value;
            let price = parseFloat(document.getElementById('pricePerUnit').value);
            let quantity = parseInt(document.getElementById('quantity').value);

            if (item && price > 0 && quantity > 0) {
                let totalPrice = price * quantity; // Total price calculation
                document.getElementById('summary').textContent = `You have selected ${quantity} ${item}(s) for a total of $${totalPrice.toFixed(2)}.`;
            } else {
                document.getElementById('summary').textContent = "Please complete all fields to see the order summary.";
            }
        }
    </script>
</body>
</html>
