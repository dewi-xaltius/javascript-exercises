<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Price Calculation</title>
</head>
<body>
    <h1>Simple Price Calculation Based on Quantity Input</h1>
    <p>Assume price per unit is $10</p>
    <label for="quantity">Enter Quantity:</label>
    <input type="number" id="quantity" value="1">

    <p>Total Price: $<span id="totalPrice">0</span></p>

    <script>
        let pricePerUnit = 10; // Assume price per unit is $10

        // Trigger recalculation when user changes the quantity
        document.getElementById('quantity').addEventListener('input', function() {
            let quantity = this.value;
            let totalPrice = pricePerUnit * quantity;
            document.getElementById('totalPrice').textContent = totalPrice;
        });
    </script>
</body>
</html>
