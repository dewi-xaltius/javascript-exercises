<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Price Calculation</title>
    <script>
        let pricePerUnit = 10; // Assume price per unit is $10;
    </script>
</head>
<body>
    <h1>Simple Price Calculation Based on Quantity Input</h1>
    <p>Assume price per unit is $10</p>
    <label for="quantity">Enter Quantity:</label>
    <input type="number" id="quantity" value="1" min="1" oninput="document.getElementById('totalPrice').textContent = pricePerUnit * this.value">

    <p>Total Price: $<span id="totalPrice">10</span></p>
</body>
</html>
